<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vito's Form</title>
    <link rel="icon" type="image/icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/common/import.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/password-validation.css" type="text/css">
</head>

<body>
    <img src="img/logo.png" alt="logo" class="logo">
    <div class="modal">
        <form id="loginForm" action="php/login_process.php" method="POST">
            <h1 class="title">Login</h1>
            <p class="subtitle">Acesse com seu usuário e senha</p>

            <label for="username">Usuário</label>
            <input type="text" id="username" name="login" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="senha" required>

            <button type="submit">Entrar</button>
            <a href="index.html" class="back-button">Voltar</a>
        </form>
    </div>

    <!-- Scripts de validação -->
    <script src="scripts/password-validation.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data.includes("bem-sucedido")) {
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                console.error("Erro:", error);
                alert("Ocorreu um erro ao tentar fazer login.");
            });
        });
    </script>
</body>

<footer>
    <div id="footer"></div>
    <script>
        fetch("elements/footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</footer>

</html>
